<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/scripts.js" ></script>
    <title>Varificador de Idade</title>
</head>
<body>
    <div class="interface">
        
        <header>
            <h1> Verificador de Idade</h1>
        </header>
        <section>
            <h2>Vamos Verificar sua idade?</h2>
            <input type="number" min="1870" max="2019" placeholder="Ano de nascimento" name="ano" id="ano" required />
           
            <h4>Selecione seu genero:</h4>
            <fieldset id="genero" >
            Masculino:<input type="radio" name="genero" value="M" />
            Feminino: <input type="radio" name="genero"  value="F" />
            </fieldset>
            <input type="button" onclick="verificaIdade()" value="Consultar" />
            <h4 id='res'>Preeencha os campos de genêro e idade</h4>
            <img src="imagens/IDADE-1.jpg" id="imgIdade" alt="Imagem de comparação com idade" />
        </section>
    </div>
    
</body>
</html>
